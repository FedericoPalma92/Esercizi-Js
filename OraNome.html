<!DOCTYPE html>
<html>
<head>
    <title>Ora e Nome</title>
</head>
<body>
    <script>
        let ora = (new Date()).getHours();
        let nome ="Federico";
        if (ora >6 && ora <12){
            console.log("Buongiorno " + nome);
        }
        else if (ora >13 && ora <17){
            console.log("Buon pomeriggio " + nome);
        }
        else{
            console.log("Buona notte " + nome);
        }

    </script>
</body>
</html>
