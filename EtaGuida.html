<!DOCTYPE html>
<html>
<head>
    <title>Controllo Età</title>
    
</head>
<body>
    <button onclick="controllaEta()">Controlla Età</button>
    <script>
        function controllaEta() {
            var eta = prompt("Inserisci la tua età:");
            
            if (eta > 18) {
                console.log("Puoi guidare");
            } else {
                console.log("Non puoi guidare");
            }
        }
    </script>
</body>
</html>
